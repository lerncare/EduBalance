{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<h1>{{ user.username }}'s Profile</h1>
<div class="card">
    <div class="card-body">
        <p>Email: {{ user.email }}</p>
        <p>Points: {{ user.points }}</p>
        <h3>Badges:</h3>
        <ul>
            {% for badge in user.badges %}
            <li>{{ badge }}</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
