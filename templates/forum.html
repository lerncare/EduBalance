{% extends "base.html" %}

{% block title %}Forum{% endblock %}

{% block content %}
<h1>Community Forum</h1>
<a href="{{ url_for('forum.new_post') }}" class="btn btn-primary mb-3">Create New Post</a>
{% for post in posts %}
<div class="card mb-3">
    <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">By {{ post.user.username }} on {{ post.created_at.strftime('%Y-%m-%d %H:%M') }}</h6>
        <p class="card-text">{{ post.content }}</p>
    </div>
</div>
{% endfor %}
{% endblock %}
